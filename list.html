<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Applications</title>
    <style>
        @media print {
            @page {
                size: letter;
            }

            body {
                margin: 0;
                padding: 0;
                font-size: 9px;
                line-height: 0.9;
                font-family: Arial, sans-serif;
                height: 90vh;
                display: flex;
                flex-direction: column;
                zoom: 1 !important;
                transform: scale(1) !important;
            }

            .no-print {
                display: none;
            }

            .header-section {
                margin: 10px 0;
                flex-shrink: 0;
            }

            h1 {
                margin: 100px 0;
                font-size: 12px;
                text-align: center;
                flex-shrink: 0;
                margin-top: 10px !important;
            }

            label1 {
                font-size: 7px;
                display: block;
                text-align: center;
                margin: 1px 0;
                line-height: 0.9;
            }

            .seal {
                height: 50px !important;
                width: 50px !important;
                position: absolute;
                top: 30px !important;
                left: 280px !important;
                transform: translateX(-80%);
            }

            table {
                page-break-inside: avoid;
                width: 85% !important;
                margin: 0 auto !important;
                font-size: 9px !important;
                border-collapse: collapse !important;
                flex: 1;
                height: auto;
                margin-top: 20px !important;
            }

            td,
            th,
            tr {
                padding-top: 5px !important;
                font-size: 9px !important;
                line-height: 0.8 !important;
                vertical-align: top !important;
                height: auto !important;
            }

            .checkbox-section {
                font-size: 9px !important;
                line-height: 0.9 !important;
                padding: 0.5px !important;
            }

            .checkbox {
                width: 10px !important;
                height: 10px !important;
                margin-left: 5px !important;
            }

            .signature-line {
                height: 8px !important;
                margin: 0 auto !important;
                padding-top: 50px;
            }

            .underline-field {
                height: 6px !important;
                min-width: 40px !important;
            }

            table table {
                font-size: 9px !important;
                width: 80% !important;
                margin: 0.5px auto !important;
            }

            table table td {
                padding: 0.2px !important;
                font-size: 9px !important;
                line-height: 0.8 !important;
            }

            .checkbox-section div {
                margin: 0.5px 0 !important;
                line-height: 0.8 !important;
            }

            .recommendation-section {
                padding: 1px !important;
            }

            .final-signature {
                padding: 2px !important;
            }

            strong {
                padding-left: auto;
                margin: auto;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            zoom: 180%;
        }

        .no-print {
            padding: 20px;
            text-align: center;
            background: white;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .no-print h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .no-print button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }

        .no-print button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .no-print a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        h1 {
            color: black;
            text-align: center;
            margin-bottom: 20px;
            font-family: Arial;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 25px;
        }

        label1 {
            display: block;
            font-weight: bold;
            color: black;
            margin-bottom: 2px;
            font-family: Arial;
            text-align: center;
            position: relative;
            top: 20px;
            font-size: 11px;
        }

        .top1 {
            font-family: "Calibri";
            font-style: italic;
            font-size: 10px;
            height: 85px;
            width: 500px;
            left: 25px;
            top: 5px;
            position: absolute;
            font-weight: bold;
            margin-left: 1px;
        }

        .top2 {
            font-family: "Calibri";
            font-style: italic;
            font-size: 10px;
            height: 85px;
            width: 500px;
            left: 25px;
            top: 20px;
            position: absolute;
            font-weight: bold;
        }

        .seal {
            height: 85px;
            width: 85px;
            left: 150px;
            top: 20px;
            position: absolute;
        }

        table {
            border: 2px solid;
            margin-top: 50px;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            font-size: 10px;
            border-collapse: collapse;
            font-weight: bold;
            position: relative;
            margin-bottom: 20px;
            background: white;
        }

        td,
        th,
        tr {
            font-family: Arial;
            color: black;
            font-weight: bold;
            padding: 2px;
            vertical-align: top;
        }

        .checkbox-section {
            font-size: 9px;
            padding-left: 8px;
            font-weight: normal;
            line-height: 1.1;
        }

        .checkbox {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 1px solid black;
            margin-right: 2px;
            margin: 1px;
            vertical-align: middle;
            background: black;
        }

        .underline-field {
            border-bottom: 1px solid black;
            display: inline-block;
            min-width: 80px;
            height: 14px;
        }

        .signature-line {
            border-bottom: 1px solid black;
            height: 1px;
            width: 83%;
            margin: 0 auto;
            margin-top: 30px;
        }

        .border-bottom {
            border-bottom: 2px solid black;
        }

        .border-top {
            border-top: 2px solid black;
            margin: 0;
        }

        .border-right {
            border-right: 2px solid black;
            margin: 0;
        }

        .stamp {
            font-family: "Arial Narrow";
            width: 100px;
            font-size: 10px;
            text-align: center;
            border: 1px solid gray;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-style: dashed;
            left: 600px;
            top: 50px;
            position: absolute;
        }

        .radio-item input:checked+label::before {
            background: #000;
        }

        label3 {
            font-size: 9px;
            font-weight: normal;
            font-family: 'Arial Narrow';
        }

        .application-record {
            page-break-after: always;
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 900px;
        }
    </style>
</head>

<body>
    <div class="no-print">
        <h2>Leave Applications</h2>
        <button onclick="window.print()">üñ®Ô∏è Print All Applications</button>
        <button onclick="window.location.href='forms.html'">‚ûï New Application</button>
        <button onclick="window.location.href='home.html'">üè† Home</button>
        <button onclick="clearApplications()" style="background: linear-gradient(135deg, #dc3545, #c82333);">üóëÔ∏è Clear
            All</button>
        <p id="record-count" style="margin-top: 20px; color: #666;"></p>
    </div>

    <div id="applications-container"></div>

    <script>
        function loadApplications() {
            const applications = JSON.parse(localStorage.getItem('leaveApplications') || '[]');
            const container = document.getElementById('applications-container');
            const countEl = document.getElementById('record-count');

            if (applications.length === 0) {
                container.innerHTML = '<div class="no-print" style="background: white; padding: 40px; text-align: center;"><p>No applications found. <a href="forms.html">Create one now</a></p></div>';
                countEl.textContent = 'No applications found';
                return;
            }

            countEl.textContent = `Total Applications: ${applications.length}`;

            container.innerHTML = applications.map(record => `
                <div class="application-record">
                    <div class="top-bar">
                        <div class="top1">Civil Service Form No. 6</div>
                        <div class="top2">Revised 2020</div>
                        <div class="seal" style="background: #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 8px;">LOGO</div>
                        <div class="stamp">Stamp of Date of Receipt</div>
                    </div>

                    <div class="header-section">
                        <label1>Republic of the Philippines</label1>
                        <label1>Provincial Government of Bulacan</label1>
                        <label1>City of Malolos, Bulacan</label1>
                    </div>

                    <h1>APPLICATION FOR LEAVE</h1>

                    <table>
                        <tr>
                            <th colspan="1" rowspan="2" style="width: 65%; font-weight: normal;">1. OFFICE/DEPARTMENT</th>
                            <th class="border-bottom" rowspan="3" colspan="2" style="width: 20%; vertical-align: top; font-weight: normal;">2. NAME</th>
                        </tr>
                        <tr>
                            <td colspan="1" style="width: 60%; font-weight: normal;">(Last)</td>
                            <td colspan="1" style="width: 30%; font-weight: normal;">(First)</td>
                            <td colspan="3" style="width: 10%; font-weight: normal;">(Middle)</td>
                        </tr>
                        <tr>
                            <td class="border-bottom" style="padding-left: 70px; font-weight: bold;">PITO</td>
                            <td class="border-bottom">${record.employee.lastName}</td>
                            <td class="border-bottom">${record.employee.firstName}</td>
                            <td class="border-bottom">${record.employee.middleName}</td>
                        </tr>

                        <tr>
                            <th class="border-bottom">
                                3. DATE OF FILING: <span class="underline-field">${record.date_of_filing}</span>
                            </th>
                            <th class="border-bottom" colspan="2" style="width: 20%; font-weight: normal;">4. POSITION</th>
                            <th class="border-bottom" colspan="2">${record.employee.position}</th>
                            <th class="border-bottom" colspan="2" style="width: 30%; font-weight: normal;">5. SALARY ___________</th>
                        </tr>
                        
                        <tr>
                            <th style="padding: 0.5px" class="border-bottom" colspan="7"></th>
                        </tr>

                        <tr>
                            <th class="border-bottom" colspan="7" style="text-align: center; padding: 3px; font-size: 12px;">
                                6. DETAILS OF APPLICATION
                            </th>
                        </tr>

                        <tr>
                            <th style="padding: 0.5px" class="border-bottom" colspan="7"></th>
                        </tr>

                        <tr>
                            <th style="width: 80%; border-right: 2px solid black;" colspan="4">6.A TYPE OF LEAVE TO BE AVAILED OF</th>
                            <th colspan="3">6.B DETAILS OF LEAVE</th>
                        </tr>

                        <tr>
                            <td style="border-right: 2px solid black;" colspan="4" class="checkbox-section">
                                <div>${record.leave_type === 'Vacation Leave' ? '<span class="checkbox"></span>' : '‚òê'} Vacation Leave</div>
                                <div>${record.leave_type === 'Mandatory/Forced Leave' ? '<span class="checkbox"></span>' : '‚òê'} Mandatory/Forced Leave</div>
                                <div>${record.leave_type === 'Sick Leave' ? '<span class="checkbox"></span>' : '‚òê'} Sick Leave</div>
                                <div>${record.leave_type === 'Maternity Leave' ? '<span class="checkbox"></span>' : '‚òê'} Maternity Leave</div>
                                <div>${record.leave_type === 'Paternity Leave' ? '<span class="checkbox"></span>' : '‚òê'} Paternity Leave</div>
                                <div>${record.leave_type === 'Special Privilege Leave' ? '<span class="checkbox"></span>' : '‚òê'} Special Privilege Leave</div>
                                <div>${record.leave_type === 'Solo Parent Leave' ? '<span class="checkbox"></span>' : '‚òê'} Solo Parent Leave</div>
                                <div>${record.leave_type === 'Study Leave' ? '<span class="checkbox"></span>' : '‚òê'} Study Leave</div>
                                <div>${record.leave_type === '10-Day VAWC Leave' ? '<span class="checkbox"></span>' : '‚òê'} 10-Day VAWC Leave</div>
                                <div>${record.leave_type === 'Rehabilitation Privilege' ? '<span class="checkbox"></span>' : '‚òê'} Rehabilitation Privilege</div>
                                <div>${record.leave_type === 'Special Leave Benefits for Women' ? '<span class="checkbox"></span>' : '‚òê'} Special Leave Benefits for Women</div>
                                <div>${record.leave_type === 'Special Emergency (Calamity) Leave' ? '<span class="checkbox"></span>' : '‚òê'} Special Emergency (Calamity) Leave</div>
                                <div>${record.leave_type === 'Adoption Leave' ? '<span class="checkbox"></span>' : '‚òê'} Adoption Leave</div>
                                <br>
                                <div><strong><i>Others:</i></strong><br><span style="margin-left: 4px; min-width: 190px;" class="underline-field">${record.other_leave_type || ''}</span></div>
                            </td>
                            <td colspan="3" class="checkbox-section">
                                <div style="margin-top: 1px; margin-bottom: 4px"><strong><i>In case of Vacation/Special Privilege Leave:</i></strong></div>
                                <div>${record.vacation_location === 'Within the Philippines' ? '<span class="checkbox"></span>' : '‚òê'} Within the Philippines <span class="underline-field">${record.vacation_location === 'Within the Philippines' ? record.vacation_specify : ''}</span></div>
                                <div>${record.vacation_location === 'Abroad' ? '<span class="checkbox"></span>' : '‚òê'} Abroad (Specify) <span class="underline-field">${record.vacation_location === 'Abroad' ? record.vacation_specify : ''}</span></div>
                                
                                <div style="margin-top: 4px; margin-bottom: 4px"><strong><i>In case of Sick Leave:</i></strong></div>
                                <div>${record.sick_type === 'Sick in Hospital' ? '<span class="checkbox"></span>' : '‚òê'} In Hospital <span class="underline-field">${record.sick_type === 'Sick in Hospital' ? record.sick_illness : ''}</span></div>
                                <div>${record.sick_type === 'Sick Out Patient' ? '<span class="checkbox"></span>' : '‚òê'} Out Patient <span class="underline-field">${record.sick_type === 'Sick Out Patient' ? record.sick_illness : ''}</span></div>

                                <div style="margin-top: 4px; margin-bottom: 4px"><strong><i>In case of Special Leave Benefits for Women:</i></strong></div>
                                <div>(Specify Illness) <span class="underline-field">${record.women_illness || ''}</span></div>

                                <div style="margin-top: 4px; margin-bottom: 4px"><strong><i>In case of Study Leave:</i></strong></div>
                                <div>${record.study_type === "Completion of Master's Degree" ? '<span class="checkbox"></span>' : '‚òê'} Completion of Master's Degree</div>
                                <div>${record.study_type === 'BAR/Board Examination Review' ? '<span class="checkbox"></span>' : '‚òê'} BAR/Board Examination Review</div>

                                <div style="margin-top: 4px; margin-bottom: 4px"><strong><i>Other purpose:</i></strong></div>
                                <div>${record.other_purpose === 'Monetization of Leave Credits' ? '<span class="checkbox"></span>' : '‚òê'} Monetization of Leave Credits</div>
                                <div>${record.other_purpose === 'Terminal Leave' ? '<span class="checkbox"></span>' : '‚òê'} Terminal Leave</div>
                            </td>
                        </tr>

                        <tr>
                            <th style="border-right: 2px solid black;" class="border-top" colspan="4">6.C NUMBER OF WORKING DAYS APPLIED FOR</th>
                            <th class="border-top" colspan="4">6.D COMMUTATION</th>
                        </tr>

                        <tr>
                            <td style="border-right: 2px solid black; padding-left: 20px;" class="border-bottom" colspan="4">
                                <div><span style="min-width: 210px;" class="underline-field">${record.working_days}</span></div><br>
                                <div style="margin: 3px; font-weight: normal;">INCLUSIVE DATES</div>
                                <div><span style="min-width: 210px;" class="underline-field">${record.start_date} - ${record.end_date}</span></div>
                            </td>
                            <td class="border-bottom" colspan="3" style="padding-left: 8px;">
                                <div>${record.request_choices === 'Not Requested' ? '<span class="checkbox"></span>' : '‚òê'} Not Requested</div>
                                <div>${record.request_choices === 'Requested' ? '<span class="checkbox"></span>' : '‚òê'} Requested</div>
                                <div class="signature-line"></div>
                                <div style="text-align: center; font-size: 10px; padding: 3px;">(Signature of Applicant)</div>
                            </td>
                        </tr>

                        <tr>
                            <th style="padding: 0.5px" class="border-bottom" colspan="7"></th>
                        </tr>

                        <tr>
                            <th class="border-top border-bottom" colspan="7" style="text-align: center; padding: 3px; font-size: 12px;">7. DETAILS OF ACTION ON APPLICATION</th>
                        </tr>

                        <tr>
                            <th style="padding: 0.5px" class="border-bottom" colspan="7"></th>
                        </tr>

                        <tr>
                            <th style="border-right: 2px solid black;" colspan="4">7.A CERTIFICATION OF LEAVE CREDITS</th>
                            <th colspan="2">7.B RECOMMENDATION</th>
                        </tr>

                        <tr>
                            <td style="border-right: 2px solid black; font-weight: normal;" class="border-bottom" colspan="4">
                                <div style="text-align: center;">As of <span class="underline-field" style="width: 120px;"></span></div>
                                <br>
                                <table style="border: 1px solid black; width: 95%; margin: 1px auto;">
                                    <tr>
                                        <td style="text-align: center; font-weight: bold; padding: 1px; border: 1px solid black">&nbsp;</td>
                                        <td style="text-align: center; font-weight: bold; padding: 1px; border: 1px solid black">Vacation Leave</td>
                                        <td style="text-align: center; font-weight: bold; padding: 1px; border: 1px solid black">Sick Leave</td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: bold; padding: 1px; border: 1px solid black">Total Earned</td>
                                        <td style="padding: 1px; border: 1px solid black"></td>
                                        <td style="padding: 1px; border: 1px solid black"></td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: bold; padding: 1px; border: 1px solid black">Less this application</td>
                                        <td style="padding: 1px; border: 1px solid black"></td>
                                        <td style="padding: 1px; border: 1px solid black"></td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: bold; padding: 1px; border: 1px solid black">Balance</td>
                                        <td style="padding: 1px; border: 1px solid black"></td>
                                        <td style="padding: 1px; border: 1px solid black"></td>
                                    </tr>
                                </table>
                                <div style="margin: 8px 0 2px 0;"></div>
                                <div><span style="margin-left: 5px; min-width: 240px;" class="underline-field"> </span></div>
                                <div style="text-align: center; font-weight: bold; margin: 1px;">JOSE FERNANDO G. MANAHAN</div>
                                <div style="text-align: center; font-weight: normal; margin-bottom: 2px;">OIC, PHRMO</div>
                            </td>
                            <td class="border-bottom" colspan="4">
                                <div style="font-weight: normal; padding-left: 8px;">‚òê For approval</div>
                                <div style="font-weight: normal; padding-left: 8px;">‚òê For disapproval due to <span class="underline-field"> </span></div>
                                <div><span style="margin-left: 11px; min-width: 240px;" class="underline-field"> </span></div>
                                <br>
                                <div><span style="min-width: 200px; margin: 0 auto;" class="underline-field"> </span></div>
                                <div style="text-align: center; font-weight: bold; margin: 1px;">ENGR. RIZA LIZA R. VALERO</div>
                                <div style="text-align: center; font-weight: normal;">Department Head, PITO</div>
                            </td>
                        </tr>

                        <tr>
                            <th colspan="4">7.C APPROVED FOR:</th>
                            <th colspan="4">7.D DISAPPROVED DUE TO:</th>
                        </tr>

                        <tr>
                            <td colspan="4" style="font-weight: normal;">
                                <div style="padding-left: 18px;"><span class="underline-field" style="min-width: 30px;"></span> days with pay</div>
                                <div style="padding-left: 18px;"><span class="underline-field" style="min-width: 30px;"></span> days without pay</div>
                                <div style="padding-left: 18px;"><span class="underline-field" style="min-width: 30px;"></span> others (Specify)</div>
                            </td>
                            <td colspan="3">
                                <div style="padding-left: 18px;"><span class="underline-field" style="min-width: 233px;"></span></div>
                                <div style="padding-left: 18px;"><span class="underline-field" style="min-width: 233px;"></span></div>
                                <div style="padding-left: 18px;"><span class="underline-field" style="min-width: 233px;"></span></div>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="7" style="text-align: center;">
                                <br><br>
                                <div><span style="margin-left: 5px; min-width: 240px;" class="underline-field"> </span></div>
                                <div style="font-weight: bold; margin: 1px;">HON. DANIEL R. FERNANDO</div>
                                <div style="font-weight: bold;">Provincial Governor</div>
                            </td>
                        </tr>
                    </table>
                </div>
            `).join('');
        }

        function clearApplications() {
            if (confirm('Are you sure you want to delete all applications? This cannot be undone.')) {
                localStorage.removeItem('leaveApplications');
                location.reload();
            }
        }

        loadApplications();
    </script>
</body>

</html>
